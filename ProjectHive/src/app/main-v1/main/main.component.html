<div class="ph-main-page">
  <div *ngIf="isVisibleNav" class="navbar">
    <div style="display: flex; align-items: center; margin: 20px 0 20px 50px">
      <img src="/assets/mainPage.png" alt="logo" style="max-width: 50px; max-height: 45px">
      <div class="ph-logo">
        ProjectHive
      </div>
      <div style="flex-grow: 1; display: flex; justify-content: center">
        <p-button label="Почати роботу" styleClass="p-button-secondary p-button-text"></p-button>
        <p-button [style]="{marginLeft: '20px'}" label="Ціни" styleClass="p-button-secondary p-button-text"></p-button>
        <p-button [style]="{marginLeft: '20px'}" label="Можливості" styleClass="p-button-secondary p-button-text"></p-button>
      </div>
      <div [pTooltip]="'Увійти в аккаунт'"
           [tooltipPosition]="'left'"
           class="auth-logo" style="margin-right: 25px">
        <p-button icon="pi pi-user" [routerLink]="['/sign']" styleClass="p-button-rounded p-button-info p-button-outlined"></p-button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <div class="ph-footer">
    <div class="ph-footer-content">
      © ProjectHive 2023
    </div>
  </div>
</div>
