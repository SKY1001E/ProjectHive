<div class="ph-login-page">
    <div class="navbar">
        <div class="button-container" style="position: absolute; left: 0; top: 0;">
            <p-button label="На головну" [routerLink]="['../../']" styleClass="p-button-secondary p-button-text"></p-button>
        </div>
        <div class="logo-container" style="display: flex; align-items: center; max-height: 80px;">
            <img src="/assets/logo.png" alt="logo" class="logo" style="height: 100%; display: block; margin-right: 10px;">
        </div>
    </div>
    <button class="button-registration" [routerLink]="['/sign', 'up']" style="margin-top: 80px; margin-left: 350px; max-width: 600px">
        Перейти до реєстрації
    </button>

    <div class="login_background">
        <img src="/assets/Rectangle 15.png" alt="background" class="logo">
        <div class="login-label" style="margin-bottom: 10px;">
            Авторизація
        </div>

        <div class="email-input">
            <label for="email" class="email-label">Електронна пошта:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="password-input">
            <label for="password" class="password-label">Пароль:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="login-button">
            <button type="button">Увійти</button>
        </div>

        <div class="sign-button" style="margin-top: 30px;">
            <button type="button">
                <img src="/assets/googleimg.png" alt="Google logo" class="google-logo" style="display: inline-block; vertical-align: middle; margin-right: 10px;">
                Sign up with Google
            </button>
        </div>
    </div>
</div>
